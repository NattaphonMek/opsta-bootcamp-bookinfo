apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: bookinfo-dev-productpage
  namespace: opsta-bootcamp
spec:
  rules:
  - host: XXX
    http:
      paths:
      - path: /productpage(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bookinfo-dev-productpage
            port:
              number: 8080